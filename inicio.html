<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHEALTHY WELLNESS</title>
  <link rel="shortcut icon" href="img/logo-proyecto-color.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="inicio">
  <header class="header">
    <div class="container-tittle">
      <span class="container-tittle__tittle">Inicio</span>
    </div>
    <div class="profile-container">
      <span class="profile-container__nombre">Nombre Usuario</span>
      <div class="profile-container__img-profile">
        <img src="img/perfil.png" alt="logo" class="imagen">
      </div>
    </div>
  </header>


  <aside class="sidebar">
    <div class="logo-container logo-container--inicio">
      <img src="./img/logo-proyecto-blanco.png" alt="imagen logo" class="logo-container__logo logo-container__logo--inicio">
      <p class="logo-container__tittle logo-container__tittle--inicio">whealthy wellness</p>
    </div>

    <hr class="sidebar__separator">

    <div class="sidebar-items">
      <a href="#" class="sidebar-items__item">
        <i class="ri-bank-line sidebar-items__icon"></i><span class="sidebar-items__texto">Inicio</span>
      </a>
      <a href="#" class="sidebar-items__item">
        <i class="ri-compass-3-line sidebar-items__icon"></i><span class="sidebar-items__texto">Metas</span>
      </a>
      <a href="#" class="sidebar-items__item">
        <i class="ri-calendar-event-line sidebar-items__icon"></i><span class="sidebar-items__texto">Calendario</span>
      </a>
      <a href="#" class="sidebar-items__item">
        <i class="ri-money-dollar-box-line sidebar-items__icon"></i><span class="sidebar-items__texto">Operaciones</span>
      </a>
    </div>
  </aside>


  <main class="content">
    <div class="container-informacion">
      <div class="informacion">
        <div class="informacion-fecha">
          <div class="informacion-fecha__calendario">
            <i class='fa-regular fa-calendar informacion-fecha__icono'></i>
            <div class="informacion-fecha__fecha">
              <span class="informacion-fecha__dia">04</span>
              <span class="informacion-fecha__mes-anio">06/2025</span>
            </div>
          </div>
        </div>
        <div class="informacion-balance">

        </div>
      </div>
    </div>
  </main>
</body>
</html>
