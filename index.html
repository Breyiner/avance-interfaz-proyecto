<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHEALTHY WELLNESS</title>
  <link rel="shortcut icon" href="img/logo-proyecto-color.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <section class="main-page">
      <div class="main-page__logo logo-container">
        <img src="./img/logo-proyecto-blanco.png" alt="imagen logo" class="logo-container__logo">
        <p class="logo-container__tittle">whealthy wellness</p>
      </div>
      <div class="main-page__inicio">
        <form class="form-inicio"> 
          <h4 class="form-inicio__tittle">Iniciar Sesión</h4>
          <div class="form-inicio__container-campo">
            <input type="email" name="email" class="form-inicio__campo" placeholder="Correo">
            <i class="ri-mail-fill form-inicio__icono-campo"></i>
          </div>
          <div class="form-inicio__container-campo">
            <input type="password" name="password" class="form-inicio__campo" placeholder="Contraseña">
            <i class="ri-lock-fill form-inicio__icono-campo"></i>
          </div>
          <button type="button" class="form-inicio__button" id="login">Iniciar Sesión</button>
          <span class="form-inicio__redirect">
            <p class="form-inicio__redirect-text">¿Aún no tienes cuenta?</p>
            <a href="./register.html" class="form-inicio__redirect-link">Registrarse</a>
          </span>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
