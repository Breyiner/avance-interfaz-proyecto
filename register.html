<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHEALTHY WELLNESS</title>
  <link rel="shortcut icon" href="img/logo-proyecto-color.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <section class="main-page">
      <div class="main-page__logo logo-container">
        <img src="./img/logo-proyecto-blanco.png" alt="imagen logo" class="logo-container__logo">
        <p class="logo-container__tittle">whealthy wellness</p>
      </div>
      <div class="main-page__inicio">
        <form autocomplete="off" action="#" novalidate class="form-inicio form-inicio--register"> 
          <h4 class="form-inicio__tittle form-inicio__tittle--register">Registro</h4>
          
          <div class="form-inicio__container-campo">
            <input required type="text" name="nombre" class="form-inicio__campo" placeholder="Nombre">
            <i class="ri-user-fill form-inicio__icono-campo"></i>
          </div>
          
          <div class="form-inicio__container-campo">
            <input required type="text" name="apellido" class="form-inicio__campo" placeholder="Apellido">
            <i class="ri-user-fill form-inicio__icono-campo"></i>
          </div>
          
          <div class="form-inicio__container-campo form-inicio__container-campo--generos">
              <label for="genero_hombre" class="form-inicio__nombre-genero">
                  <input required type="radio" name="genero_id" id="genero_hombre" class="form-inicio__radio-genero" value="1">
                  Hombre
              </label>
              <label for="genero_mujer" class="form-inicio__nombre-genero">
                  <input required type="radio" name="genero_id" id="genero_mujer" class="form-inicio__radio-genero" value="2">
                  Mujer
              </label>
              <label for="genero_otro" class="form-inicio__nombre-genero">
                  <input required type="radio" name="genero_id" id="genero_otro" class="form-inicio__radio-genero" value="1">
                  Otro
              </label>
          </div>
          
          <div class="form-inicio__container-campo">
            <!-- <input required type="text" name="apellido" class="form-inicio__campo" placeholder="Nacionalidad"> -->
            <i class="ri-map-pin-fill form-inicio__icono-campo"></i>
            <select name="ciudad_id" class="form-inicio__campo selector-ciudades" required>
              <option class="selector-ciudades__ciudad">Ciudad</option>
              <option value="1" class="selector-ciudades__ciudad">Bucaramanga</option>
              <option value="2" class="selector-ciudades__ciudad">Lebrija</option>
              <option value="3" class="selector-ciudades__ciudad">Girón</option>
              <option value="4" class="selector-ciudades__ciudad">Floridablanca</option>
            </select>
          </div>
          
          <div class="form-inicio__container-campo">
            <input required type="email" name="correo" class="form-inicio__campo" placeholder="Correo">
            <i class="ri-mail-fill form-inicio__icono-campo"></i>
          </div>
          
          <div class="form-inicio__container-campo">
            <input required type="password" name="contrasena" class="form-inicio__campo" placeholder="Contraseña">
            <i class="ri-lock-fill form-inicio__icono-campo"></i>
          </div>
          
          <button type="submit" class="form-inicio__button form-inicio__button--register" id="registrar">Registrarse</button>
          <span class="form-inicio__redirect">
            <p class="form-inicio__redirect-text">¿Ya tienes cuenta?</p>
            <a href="./index.html" class="form-inicio__redirect-link">Iniciar Sesión</a>
          </span>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="./register.js"></script>
</body>
</html>
